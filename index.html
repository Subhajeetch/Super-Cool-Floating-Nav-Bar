<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Super Responsive COOL Nav Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="cont">
  <div class="box">
    
    <div class="account_info">
      <div class="profile_pic_container">
        <img src="images/profile_pic.jpg" alt="profile-picture" class="profile_pic">
      </div>
      <div class="name_and_role_container">
        <div class="name_container">
          <p class="name">Subhajeetch</p>
          <img src="images/verified.png" alt="verified" class="verified">
        </div>
        <div class="role_container">
          <p class="role">Founder</p>
        </div>
      </div>
      
      
      
      <div class="close_btn">
        <img src="images/close.png" class="close_img">
      </div>
      
    </div>
    
    <div class="button_container">
      
    </div>
    
    <div class="open_btn">
      <img src="images/more.png" class="open_img">
    </div>
    
    <div class="closed_btn_container">
        <img src="images/staff.png" alt="staff" class="closed_btn_icon">
        <p class="closed_btn_title">Staff Corner</p>
    </div>
    
  </div>
</div>


<div>
  <div class="content_container">
      <div class="content-info">
          <h1>Staff Corner</h1>
          <p>Staffs can have a chat here!</p>
      </div>
  </div>
</div>




  <script src="main.js"></script>
</body>
</html>
